<div>
    <form class="form-horizontal" role="form">
        <div>
            {{status}}
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Timer</label>
            <div class="col-md-2">
                <input ng-model="timer" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Ticks (left)</label>
            <div class="col-md-2">
                <input ng-model="ticksLeft" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Ticks (right)</label>
            <div class="col-md-2">
                <input ng-model="ticksRight" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Speed (left)</label>
            <div class="col-md-2">
                <input ng-model="speedLeft" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Speed (right)</label>
            <div class="col-md-2">
                <input ng-model="speedRight" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Values</label>
            <div class="col-md-2">
                <input ng-model="values" class="form-control" >
            </div>
        </div>
        <div class="form-group">
	       <button class="btn btn-default col-md-2 offset-md-2" ng-click="ping()">Ping</button>
	    </div>
    </form>
</div>
