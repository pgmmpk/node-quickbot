<div>
    <button ng-click="start()" class="btn btn-default" ng-disabled="is_running">Start</button>
    <button ng-click="stop()" class="btn btn-default" ng-disabled="!is_running">Stop</button>
    <button ng-click="run(50, 50)" class="btn btn-default" ng-disabled="!is_running">Run</button>
</div>
